<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Distribution List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDF4F2;
            color: #31473A;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .table-container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border: 2px solid #31473A;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 2px solid #31473A;
            vertical-align: top;
        }
        th {
            background-color: #31473A;
            color: #EDF4F2;
            font-weight: bold;
        }
        td {
            background-color: #EDF4F2;
            color: #31473A;
        }
        th.table-title {
            text-align: center;
        }
        td[contenteditable="true"] {
            background-color: white;
            cursor: text;
        }
        td:focus {
            outline: none;
            background-color: #EDF4F2;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #31473A;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFFFFF;
            color: #31473A;
            border: 2px solid #31473A;
        }
    </style>
</head>
<body>
    <!-- Document Distribution List Section -->
    <div class="table-container">
        <table id="distribution-list-table">
            <thead>
                <tr>
                    <th colspan="4" class="table-title">Document Distribution List</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Organization</th>
                    <th>Designation</th>
                    <th>Email Id</th>
                </tr>
            </thead>
            <tbody id="distribution-list-table-body">
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="button-container">
        <button onclick="saveTable('distribution-list-table-body', '/save_document_distribution_list')">Save</button>
        <button onclick="addRow('distribution-list-table-body')">Add Row</button>
        <button onclick="deleteLastRow('distribution-list-table-body')">Delete Last Row</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Load initial data for the distribution list section
            fetch('/get_document_distribution_list_data')
                .then(response => response.json())
                .then(data => {
                    loadTableData('distribution-list-table-body', data);
                });
        });

        function loadTableData(tableBodyId, data) {
            const tableBody = document.getElementById(tableBodyId);
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(rowData => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td contenteditable="true">${rowData.name || ''}</td>
                    <td contenteditable="true">${rowData.organization || ''}</td>
                    <td contenteditable="true">${rowData.designation || ''}</td>
                    <td contenteditable="true">${rowData.email || ''}</td>
                `;
                tableBody.appendChild(newRow);
            });
        }

        function saveTable(tableBodyId, saveUrl) {
            const tableData = [];
            const rows = document.querySelectorAll(`#${tableBodyId} tr`);
            rows.forEach(row => {
                const rowData = {
                    name: row.cells[0].innerText,
                    organization: row.cells[1].innerText,
                    designation: row.cells[2].innerText,
                    email: row.cells[3].innerText
                };
                tableData.push(rowData);
            });

            fetch(saveUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(tableData),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.redirect_url) {
                    localStorage.setItem('documentSaved', 'true');  // Set flag in local storage
                    window.location.href = data.redirect_url;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function addRow(tableBodyId) {
            const tableBody = document.getElementById(tableBodyId);
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            `;
            tableBody.appendChild(newRow);
        }

        function deleteLastRow(tableBodyId) {
            const tableBody = document.getElementById(tableBodyId);
            const rowCount = tableBody.rows.length;
            if (rowCount > 1) { // Ensure at least one row remains
                tableBody.deleteRow(rowCount - 1);
            } else {
                alert('Cannot delete the last row.');
            }
        }

        function printReport() {
            // Logic to print the report
            window.print();
        }
    </script>
</body>
</html>
